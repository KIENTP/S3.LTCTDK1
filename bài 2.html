<body>
<script>
    var a = parseInt(prompt("Nhập vào số tuổi của bạn: "));
    if (a > 16) {
        alert("Bạn đủ tuổi vào lớp 10");
    } else {
        document.write("Bạn không đủ tuổi vào lớp 10");
    }
</script>

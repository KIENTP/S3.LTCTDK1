<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số a: "));
    var b = parseInt(prompt("Nhập vào số b: "));
    var c = parseInt(prompt("Nhập vào số c: "));
    if (a >= b) {
        if (a >= c) {
            alert("a là số lớn nhất");
        } else {
            alert("c là số lớn nhất");
        }
    } else if (b > c) {
        alert("b là số lớn nhất");
    } else {
        alert("c là số lớn nhất");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số a: "));
    var b = parseInt(prompt("Nhập vào số b: "));
    if (a % b === 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>

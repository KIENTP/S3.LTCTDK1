<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    var a = prompt("Nhập vào số: ");
    if (a > 0) {
        document.write("Số đó lớn hơn 0");
    } else if (a < 0) {
        document.write("Số đó bé hơn 0");
    } else {
        document.write("Đó là số 0");
    }
</script>
</body>
</html>
